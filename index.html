<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Uppgift 3 | Dashboard</title>

    <link rel="stylesheet" href="/style/style.css">
    <script src="script/script.js" defer></script>
    <script src="script/config.js" defer></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Coiny&display=swap" rel="stylesheet">
</head>

<body>

    <img id="background-img" src="" alt="background image">

    <nav>
        <div id="time-date">
            <h3 id="time">Time</h3>
            <h3 id="date">Date</h3>

        </div>

    </nav>

    <main>

        <h1 id="header" onclick="changeHeading()">Dashboard</h1>

        <div class="card-container">
            
            <div class="card" id="links">
                <h2>Links</h2>

                <div class="card-content">
                    <div class="link-container">

                </div>
                </div>

                    <div id="labels"><label>URL:</label><label>Title:</label></div>
    
<div id="inputs">  <input type="url" id="addLink"> <input type="text" id="addTitle">   <button type="submit" id="add_btn" onclick="addNewLink()"><i class="fa-solid fa-plus"></i></button> </div>
            </div>


            <div class="card" id="weather">
                <h2>Weather</h2>
                <div class="card-content" id="weather-container">
                    
                </div>

            </div>
            <div class="card" id="news">
                <h2>News</h2>
                <div class="card-content" id="news-container">

                                    </div>
                                </div>
                                
                                <div class="card" id="notes">
                                    <h2>Notes</h2>
                                    <div class="card-content">
                                        <textarea id="writing_notes" placeholder="Write something..."></textarea>
                                        
                                    </div>
                                    <div id="save_btn"><h3>Save</h3></div>
                    
                                </div>
                </div>

    </main>

    <footer>

        <div id="background_randomizer">

            <h3>Background</h3>
            <i class="fa-solid fa-shuffle"></i>

        </div>

    </footer>
    
</body>
</html>
